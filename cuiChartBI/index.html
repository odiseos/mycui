<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />


        <title>Cui Chart</title>
        
        <link rel="stylesheet" href="style/style.css"/>

    <body>

        <div id="capa_seg" style="width: 100%; position: fixed; height: 100%; top: 0; left: 0; z-index: 100; background-color: rgba(33,33,33,.75); padding: 5% 10%; display: none;">
    <div>
        <img id="close_seg" src="image/close.png" style="float: right; margin-bottom: 10px; width: 20px; cursor: pointer;" />
    </div>
    <iframe  src="" style="width: 100%; float: left; height: 100%; background-color: #000; border: none;">

    </iframe>
</div>

<div id="room_base" class="cui_row" style="height: 100%; background-color: #313336; padding: 85px 0 5px 0;">

	<div class="cui_lat_der">
            <form class="cui_row" id="">
		<span class="cui_span">
                    Time
		</span>
		<div class="cui_select black rounded">
			<select id="timewait">
                            <option value="0_10">10s</option>
                            <option value="0_30">30s</option>
                            <option value="1_0">60 s</option>
                            <option value="2_0">2 s</option>
                            <option value="5_0">5 s</option>
			</select>
		</div>
		<span class="cui_span">
                    Value
		</span>
                <input id="bet_val" class="cui_textbox numeric" type="text" value="50">
		<span class="cui_span">
                    Earning
		</span>
		<div class="cui_ganancia">
			<span class="cui_span_money cui_gana">
			60%
			</span>
			<span id ="calc_bet" class="cui_span_por cui_gana">
			$80
			</span>
		</div>
                <div class="cui_row" style="position: relative; overflow: hidden; margin-top:20px;">
                    <div id="cuiCall" class="cui_sube">
			<img src="image/g2.png"/>
                    </div>
                    <div id="cuiPut" class="cui_baja">
                        <img src="image/g1.png"/>
                    </div>

                    <div id="plusOperacion">
                        <p>New Operation</p>
                    </div>
                </div>
            </form>
    </div>

		<div style="float: left; width: 6%; height: 100%; text-align:center; padding-right:0px; z-index: 6; position: relative;">
			<div id="getHistorial" class="cui_menu_img">
				<img src="image/historial.png"/><br/>
				<span>
					Historial
				</span>
			</div>

                            </div>

                                    <div style="float: left; color: #333;">EUR/USD</div>
                                    <div class="cui_ball" style="float: right; width: 15px; height: 15px; background-color: #00f800; border-radius: 50%;"></div>
